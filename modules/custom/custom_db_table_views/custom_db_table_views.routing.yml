custom_db_table_views.config:
  path: '/admin/config/dbtableconfig'
  defaults:
    _form: '\Drupal\custom_db_table_views\Form\DBTableExportForm'
    _title: 'Export Custom Database Table Into Views'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
custom_db_table_views.settings_example:
  path: '/admin/config/settings-custom-db'
  defaults:
    _controller: '\Drupal\custom_db_table_views\Controller\SettingsCustomController::content'
    _title: 'Setting for database'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
